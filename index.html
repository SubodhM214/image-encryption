<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Encryption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Encryption</h1>
    <div class="hero">
      <div class="upload">
        <img src="" alt="" id="uploaded-photo" />
        <label for="image-upload">Upload Image</label>
        <input
          type="file"
          id="image-upload"
          accept="image/*"
          class="image-upload"
        />
        <div class="encrypt-div">
          <input
            type="text"
            placeholder="Add encryption key..."
            class="encrypt-key"
          />
          <button class="encrypt-button">Encrypt</button>
        </div>
      </div>
      <div div class="encrypted">
        <img src="" alt="" id="encrypted-photo" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
